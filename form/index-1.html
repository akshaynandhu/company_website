<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"

    />

      rel="stylesheet"

    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700"
      rel="stylesheet"
    />

    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="home-section px-lg-5">
        <nav class="mb-4">
          <div class="row">
            <div class="logo-div py-2">
              <h1 class="text-center">
                <a
                  href="#"
                  class="logo-link text-black fs-3"
                  style="font-family: serif"
                >
                  SPS<span class="text-info">.</span>
                </a>
              </h1>
            </div>
          </div>
        </nav>
      </div>
    </div>
    <div class="section-0 col-lg">
      <div
        class="
          container
          reg-container
          bg-body
          rounded
          shadow-lg
          section-1
          mt-5
          pt-5
        "
      >
        <h2 id="title" class="title ps-5 pt-4">REGISTRATION</h2>
        <div class="px-5">
          <form class="form-control border-0" id="register" action="">
            <div class="input-group mt-4">
              <input
                class="input--style-2"
                type="text"
                placeholder="Full Name"
                name="Username"
                id="name"
              />
            </div>
            <hr />
            <div class="row">
              <div class="input-group col-lg">
                <input
                  class="input--style-2"
                  type="text"
                  placeholder="Place"
                  name="Place"
                  id="city"
                  aria-invalid="true"
                />
              </div>
              <div class="input-group col-md mb-3">
                <select
                  name="gender"
                  class="form-select me-4 border-0 form-select-sm"
                  aria-label=".form-select-sm example"
                >
                  <option selected disabled>Gender</option>
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                </select>
              </div>
              <hr />
              <div class="input-group mt-3">
                <input
                  class="input--style-2"
                  type="email"
                  placeholder="Email"
                  name="email"
                  id="email"
                />
              </div>
              <hr />
              <div class="row">
                <div class="input-group col-6">
                  <input
                    class="input--style-2"
                    type="tel"
                    placeholder="Contact No"
                    name="phone"
                    id="phone"
                  />
                </div>
                <div class="input-group col-6 mb-3">
                  <select
                    name="employment_status"
                    class="form-select border-0 form-select-sm"
                    aria-label=".form-select-sm example"
                  >
                    <option selected disabled>Employment Status</option>
                    <option value="Fresher">Fresher</option>
                    <option value="Student">Student</option>
                  </select>
                </div>
              </div>
              <hr />

              <div class="input-group row mb-3">
                <select
                  name="education"
                  class="form-select col-lg-6 border-0 form-select-sm"
                  aria-label=".form-select-sm example"
                >
                  <option selected disabled>Educational Qualification</option>
                  <option value="B.Tech">B.Tech</option>
                  <option value="M.Tech">M.Tech</option>
                  <option value="BCA/MCA">BCA/MCA</option>
                  <option value="Diploma">Diploma</option>
                </select>
              </div>
              <hr />

              <div class="input-group mb-3">
                <input
                  class="input--style-2"
                  type="text"
                  placeholder="Name of College / Organisation"
                  name="college_name"
                  id="college"
                  aria-invalid="true"
                />
              </div>
              <hr />
              <div class="input-group col-lg-6 mb-3">
                <input
                  class="input--style-2"
                  type="number"
                  placeholder="Year of Graduation"
                  name="graduation_year"
                  id="graduation-year"
                />
              </div>

              <hr />

              <div class="input-group mb-3">
                <textarea
                  class="input--style-2"
                  type="text"
                  placeholder="Tell us more about you"
                  name="bio"
                  id="Bio"
                ></textarea>
              </div>
              <hr />
              <div class="input-group">
                <textarea
                  class="input--style-2"
                  type="text"
                  placeholder="Why do you want to join SPS?"
                  name="why_you_join"
                  id="whyjoin"
                ></textarea>
              </div>

              <hr />

              <div class="input-group">
                <textarea
                  class="input--style-2"
                  type="text"
                  placeholder="What motivates you to work hard every day?"
                  name="what_motive"
                  id="motivate"
                ></textarea>
              </div>

              <hr />

              <div class="input-group mb-3">
                <select
                  class="form-select col-lg-6 border-0 form-select-sm"
                  aria-label=".form-select-sm example"
                  name="learn_about_sps"
                >
                  <option selected disabled>
                    From where did you learn about SPS
                  </option>
                  <option value="CrossRoads Youtube Channel">
                    CrossRoads Youtube Channel
                  </option>
                  <option value="Friends">Friends</option>
                  <option value="Facebook">Facebook</option>
                  <option value="Whatsapp Group">Whatsapp Group</option>
                </select>
              </div>

              <hr />

              <div class="input-group mt-3">
                <span
                  ><input
                    class="input--style-1"
                    type="checkbox"
                    name="faq_agree"
                    id="agree"
                  />&nbsp;I agree that I have read and understood all the
                  <a href="">FAQs</a></span
                >
              </div>

              <hr class="mb-5" />

              <div class="mt-5 mb-5 reg-btn text-center">
                <button type="submit" class="btn">REGISTER</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <footer>
      <div class="mt-5 mb-4">
        <p class="text-center">
          Copyright Â©Packapeer Academy Pvt Ltd
          <script>
            document.write(new Date().getFullYear());
          </script>
          2021
        </p>
      </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js"></script>
    <script src="document1.js"></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
      integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
      integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
